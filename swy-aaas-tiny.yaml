---
labels:
  - auth
functions:
- name: '%name%.base'
  sources:
    repo: https://github.com/swiftycloud/swifty.demo//functions/golang/simple-user-mgmt.go
  code:
    lang: golang
    env:
    - 'SWIFTY_AUTH_NAME=%name%'
  mware:
  - '%name%_jwt'
  - '%name%_mgo'
  events:
  - url: auto
- name: '%name%.profile'
  sources:
    repo: https://github.com/swiftycloud/swifty.demo//functions/golang/simple-profile-mgmt.go
  code:
    lang: golang
    env:
    - 'SWIFTY_AUTH_NAME=%name%'
  mware:
  - '%name%_profiles'
  events:
  - url: auto
  authctx: '%name%_jwt'
mwares:
- name: '%name%_jwt'
  type: authjwt
- name: '%name%_mgo'
  type: mongo
- name: '%name%_profiles'
  type: mongo
