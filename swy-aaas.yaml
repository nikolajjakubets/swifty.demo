---
functions:
- name: '%name%.base'
  sources:
    repo: https://github.com/swiftycloud/swifty.demo//functions/golang/simple-user-mgmt.go
  code:
    lang: golang
    env:
    - 'SWIFTY_AUTH_NAME=%name%'
  mware:
  - '%name%_jwt'
  - '%name%_mgo'
  events:
  - url: auto
- name: '%name%.fb'
  sources:
    repo: https://github.com/swiftycloud/swifty.demo//functions/golang/facebook-user-mgmt.go
  code:
    lang: golang
    env:
    - 'SWIFTY_AUTH_NAME=%name%'
  mware:
  - '%name%_jwt'
  - '%name%_mgo'
  accounts:
  - 'facebook:%name%'
  events:
  - url: auto
- name: '%name%.link'
  sources:
    repo: https://github.com/swiftycloud/swifty.demo//functions/golang/user-accounts-link.go
  code:
    lang: golang
    env:
    - 'SWIFTY_AUTH_NAME=%name%'
  mware:
  - '%name%_mgo'
  accounts:
  - 'facebook:%name%'
  authctx: '%name%_jwt'
  events:
  - url: auto
- name: '%name%.profile'
  sources:
    repo: https://github.com/swiftycloud/swifty.demo//functions/golang/simple-profile-mgmt.go
  code:
    lang: golang
    env:
    - 'PROFILES=%name%_profiles'
  mware:
  - '%name%_profiles'
  authctx: '%name%_jwt'
  events:
  - url: auto
mwares:
- name: '%name%_jwt'
  type: authjwt
- name: '%name%_mgo'
  type: mongo
- name: '%name%_profiles'
  type: mongo
