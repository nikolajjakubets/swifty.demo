---
include:
- repo: https://github.com/swiftycloud/swifty.demo//swy-aaas-tiny.yaml
functions:
- name: '%name%'
  sources:
    repo: https://github.com/swiftycloud/swifty.demo//functions/python/todo-app.py
  mware:
  - 'tasks'
  events:
  - url: auto
  authctx: '%name%_jwt'
mwares:
- name: '%name%_tasks'
  type: mongo
